<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Верстка</title>
	<style>
		body {
			max-width: 960px;
			margin: 100px auto;
			padding: 0 30px;
			font-family: sans-serif;
			font-size: 24px;
		}
		h1 {
			font-size: 36px;
			margin-bottom: 50px;
		}
		ul {
			margin: 0;
			padding: 0;
			counter-reset: num;
		}
		ul li {
			list-style-type: none;
			margin-bottom: 10px;
		}
		ul li a {
			display: block;
			text-decoration: none;
			padding: 15px 20px;
			background-color: #fafafa;
			border: 2px solid #eee;
			border-radius: 10px;
			color: rgb(10, 132, 255);
			position: relative;
		}
		ul li a:hover {
			border: 2px solid #222;
		}
		ul li a:visited {
			background-color: #eee;
			color: rgb(94, 92, 230);
		}
		ul li a::after {
			right: 20px;
			top: 50%;
			transform: translateY(-50%);
			position: absolute;
			content: counter(num);
			counter-increment: num;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			background-color: #666;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 18px;
		}
	</style>
</head>
